<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela de Dados</title>
    <style>
      table,th,td{
        border: 2px solid black;
        border-collapse: collapse;
        padding: 8px;
      }

      thead{
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Meus jogos favoritos</h1>
    <table>
      <thead>
        <tr>
          <th>Título</th>
          <th>Plataforma</th>
          <th>Gênero</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>FIFA</td>
          <td>Qualquer uma</td>
          <td>Simulador de Esporte</td>
        </tr>
        <tr>
          <td>Forntine</td>
          <td>PC</td>
          <td>Battle Royale</td>
        </tr>
        <tr>
          <td>The Legend of Zelda Breath of the Wild</td>
          <td>Nintendo Switch</td>
          <td>RPG</td>
        </tr>
        <tr>
          <td>Pokemon Omega Ruby</td>
          <td>Nintendo 3DS</td>
          <td>RPG</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
